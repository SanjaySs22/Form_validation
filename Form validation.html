<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form validation</title>
    <link rel="stylesheet" href="Form validation.css">
    <script src="Form vallidation.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
    <link
    rel="stylesheet"
    href="./font-awesome-4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" id="loginform">
          <div class="form-field">
            <label for="loginUsername">User Name</label>
            <input type="text" id="loginUserName" placeholder="Enter User Name" name="userName" />
            <span class="alert-message">Error</span>
          </div>
          <div class="form-field">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter Password" name="password"/>
            <span class="alert-message">Error</span>
          </div>
          <div class="form-field">
            <!-- <i class="far fa-eye" id="togglePassword"></i> -->
            <i class="fa fa-eye" aria-hidden="true"></i>
            <label>Show/hide Password</label>
          </div>
          <button class="btn" type="submit">go</button>
        </form>
  
        <div class="reset-password">
          <span><a href="#">Forget User Name or Password</a></span>
        </div>
        <form action="#" class="form-request">
          <div class="form-field">
            <label for="requestEmail">Email</label>
            <input
              type="email"
              name="email"
              id="requestEmail"
              placeholder="Enter Your Email"
            />
            <span class="alert-message">Error</span>
          </div>
          <button class="btn red" type="submit">Request</button>
        </form>
      </div>
    
</body>
</html>
